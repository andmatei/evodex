      angle_limit: [-0.3, 1.4]
      damping: 0.1
    attachment:
      angle: -0.45    # spread outward more
      radius: 0.065
      z_offset: 0.01
      yaw_offset: 0.0
    segments:
      - name: "proximal"
        mass: 0.04
        geometry: { type: "cylinder", radius: 0.008, length: 0.05 }
      - name: "medial"
        mass: 0.03
        geometry: { type: "cylinder", radius: 0.008, length: 0.03 }
